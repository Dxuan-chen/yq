<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function bt() {
            for (var i=0;i<10;i++){
                alert("I am a button"+(i+1));
                document.write("I am a button"+(i+1));
                document.write("<br>");
                console.log("I am a button"+(i+1));
            }
        }

    </script>

</head>
<body>

<input type="button" onclick="bt()" value="按钮"/>
</body>
</html>
