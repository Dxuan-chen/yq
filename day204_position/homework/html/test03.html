<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script type="text/javascript">
        var numbers = [25,3,16,36,30,11,42,47,39,20];

        temp=0;
        for(i=0;i<numbers.length;i++){
            for(j=i+1;j<numbers.length;j++){
                if(numbers[i]<numbers[j]){
                    temp=numbers[i];
                    numbers[i]=numbers[j];
                    numbers[j]=temp;
                }
            }
        }
        for(index in numbers){
            if(index==0){
                document.write("[");
            }
            document.write(numbers[index]);
            if(index!=numbers.length-1){
                document.write(",");
            }else {
                document.write("]")
            }
        }

    </script>

</body>
</html>
